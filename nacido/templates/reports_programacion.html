{% extends 'base.html' %}
{% load ngvar %}
{% block content %}
<main class="main font-xs">
  <div class="banner position-relative overflow-hidden p-3 p-md-5 m-md-3  bg-light">
    <div class="row">
      <div class="col-xs-12 col-md-4">
      	<select>
      		{% for x in data.anno %}
      		<option value="{{ x }}">{{ x }}</option>
      		{% endfor %}
      	</select>
      </div>
      <div class="col-xs-12 col-md-4">
      	<select>
      		{% for x in data.mes %}
      		<option value="{{ x }}">{{ x }}</option>
      		{% endfor %}
      	</select>
      </div>
      <div class="col-xs-12 col-md-4">
      	<select>
      		{% for x in data.servicios %}
      		<option value="{{ x }}">{{ x }}</option>
      		{% endfor %}
      	</select>
      </div>
  	</div>
	</div>
</main>
{% endblock %}
